<script>
    document.addEventListener('DOMContentLoaded', function () {
        const getCurrentSection = function (sections) {
            let currentSection = null;

            for (const section of sections) {
                const position = section.getBoundingClientRect();

                if (position.top >= 0 && position.bottom <= window.innerHeight) {
                    currentSection = section;
                    break;
                }
            }

            return currentSection;
        };

        const goToSection = section => location.hash = '#' + section.id;

        const handleSectionScrolling = (sections, isScrollDown) => {
            const currentSection = getCurrentSection(sections);

            if (!currentSection) {
                return;
            }

            const sectionToGo = isScrollDown
                ? currentSection.nextElementSibling
                : currentSection.previousElementSibling;

            if (sectionToGo) {
                goToSection(sectionToGo);
            }
        };

        const scrollify = function (e) {
            const isScrollDown = e.deltaY > 0;
            const sections = document.getElementsByTagName('section');
            handleSectionScrolling(sections, isScrollDown);
        }

        const body = document.getElementsByTagName('body')[0];
        const events = ['DOMMouseScroll', 'wheel', 'mousewheel'];

        events.map(event => body.addEventListener(event, scrollify));
    });
</script>
